spring.application.name=reservation-microservices

# Configuracion de la base de datos para Docker
spring.datasource.url=jdbc:mysql://reservationdb:3306/reservation_db
spring.datasource.username=root
spring.datasource.password=example_psw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create

# Configuracion adicional del servidor
server.error.include-message=always

# swagger ui openapi 3.0
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-endpoints.html